<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
        <meta charset = "utf-8"/>
        <script src="jquery-3.2.1.js"></script>
        <style type="text/css">
           div {
               background-color: white;
               border: solid black;
               

           }
           div.hover {
               cursor: pointer;
               border: solid red;
           }
           div.click {
               background-color: gray;

           }
        </style>
    </head>
    <body>
        <div>
           DOM select
        </div>
        <script type="text/javascript">
            $('div').hover(function() {
                $(this).toggleClass("hover");
                
            });
            $('div').click(
                function() {
                    $(this).toggleClass("click");
                },
    
            );
        </script>
    </body>
</html>
